<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="mario.css">
</head>

<body>
    <h1>Mario Pest Control</h1>
    <div id="baddies">
        <img src="http://vignette3.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en"
            width="150px" id="goombapic">
        <ul id="goombas">
            <li>Goombas</li>
            <li>12 Caught</li>
            <li>5 Coins Each</li>
        </ul>
        <img src="https://www.mariowiki.com/images/thumb/d/d8/MPSR_King_Bob-omb.png/250px-MPSR_King_Bob-omb.png" width="150px" id="bombpic">
        <ul id="bob-omb">
            <li>Bob-ombs</li>
            <li>8 Caught</li>
            <li>7 Coins Each</li>
        </ul>
        <img src="https://vignette.wikia.nocookie.net/nintendo/images/5/51/Cheep-Cheep_NSMB.jpg/revision/latest?cb=20130914195943&path-prefix=en"
            width="150px" id="cheeppic">
        <ul id="cheep-cheep">
            <li>Cheep-Cheeps</li>
            <li>5 Caught</li>
            <li>11 Coins Each</li>
        </ul>
    </div>

    <div id="goombamath">
        <input id="mult1" type="text" placeholder="Enter goombas caught">
        <input id="mult2" type="text" placeholder="Enter cost">
        <button id="button1" class="mult" onclick="myFunction1()">Multiply</button>
        <p id="demo1"></p>
    </div>
    <div id="bombmath">
        <input id="mult3" type="text" placeholder="Enter bombs caught">
        <input id="mult4" type="text" placeholder="Enter cost">
        <button id="button2" class="mult" onclick="myFunction2()">Multiply</button>
        <p id="demo2"></p>
    </div>
    <div id="cheepmath">
        <input id="mult5" type="text" placeholder="Enter cheeps caught">
        <input id="mult6" type="text" placeholder="Enter cost">
        <button id="button3" class="mult" onclick="myFunction3()">Multiply</button>
        <p id="demo3"></p>
    </div>

    <div id="finaltotal">
        <button class="finalbutton" id="button4" class="mult" onclick="myFunction4()">Final Total</button>
        <p id="demo4"></p>
    </div>
    <div class="footer">
        <p>
            Marios Email Link:
            <a href="marioiscool@yahoo.com" target="_top">Click Me!</a>
        </p>
        <p>
            <a href="https://www.nintendo.com/">Visit Marios Website</a>
        </p>
        <address>305 Palatine Place
            <br>Rainbow City, Castlevania</br>
        </address>
    </div>


    <script src="mario.js"></script>
</body>

</html>
